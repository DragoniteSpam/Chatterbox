<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<link rel="shortcut icon" type="image/jpg" href="assets/favicon.ico" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<!-- Theme: Simple Dark -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" />
		<link rel="stylesheet" href="https://unpkg.com/dracula-prism/dist/css/dracula-prism.min.css" />
	</head>
	<body>
		<div id="app"></div>
		<script>
			/* APP INFO */
			const appName = 'Chatterbox';
			const latestVersion = '2.1.0';
			const otherVersions = ['1.1.3'];

			/* DOCSIFY CONFIG */
			window.$docsify = {
				name:
					'<a id="home-link" class="app-name-link" data-nosearch href="/"><span id="home-text">' +
					appName +
					' Docs</span><br></a>' +
					'<select id="version-selector" name="version">' +
					'</select>',
				nameLink: false,
				loadSidebar: true,
				loadNavbar: true,
				subMaxLevel: 3,
				relativePath: true,
				auto2top: true,
				alias: {
					'/.*/_sidebar.md': '/_sidebar.md',
					'/.*/_navbar.md': '/_navbar.md',
				},
				footer: {
					copy: '<br><hr><span>' + appName + ' &copy; ' + new Date().getFullYear() + '</span>',
					auth: 'by <a href="https://twitter.com/jujuadams/" target="_blank">JujuAdams</a>',
					style: 'text-align: right;',
				},
				tabs: {
					persist: false,
					sync: false,
					theme: 'classic',
					tabComments: false,
					tabHeadings: true,
				},
				copyCode: {
					buttonText: 'ðŸ“‹',
				},
				search: {
					paths: 'auto',
					namespace: 'chatterbox',
					hideOtherSidebarContent: true,
					depth: 3,
					pathNamespaces: ['/latest', '/1.1.3'],
				},
				namespaces: [
					{
						id: 'version',
						values: ['latest', ...otherVersions],
						optional: true,
						default: 'latest',
						selector: '#version-selector',
					},
				],
				plugins: [
					function (hook, vm) {
						// ENSURE CLICKING THE LOGO TAKES US TO THE CORRECT VERSION DOCS
						hook.doneEach(() => {
							var appNameLink = Docsify.dom.find('#home-link');

							if (appNameLink) {
								appNameLink.href = vm.config.currentNamespace;
							}

							// ENSURE ANCHOR LINKS WILL STILL SCROLL INTO VIEW AS MANY TIMES AS NEEDED
							var sidebarLinks = document.getElementsByTagName('a');
							for (let link of sidebarLinks) {
								if (Docsify.util.isExternal(link.href) === false) {
									link.addEventListener('click', e => {
										location.hash = '#dummy-hash';
									});
								}
							}
						});

						hook.mounted(() => {
							const versionSelector = Docsify.dom.find('#version-selector');

							// CONSTRUCT DATA FOR OUR VERSION SELECTOR
							const versionSelections = [];
							versionSelections.push({ text: 'v' + latestVersion, value: 'latest', isDefault: true });
							for (const version of otherVersions) {
								versionSelections.push({
									text: 'v' + version,
									value: version,
									isDefault: false,
								});
							}

							// POPULATE VERSION SELECTOR DROP DOWN
							versionSelections.map((version, index) => {
								versionSelector.options[index] = new Option(
									version.text,
									version.value,
									version.isDefault
								);
							});
						});
					},
				],
			};
		</script>
		<!-- Docsify v4 -->
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
		<script src="//unpkg.com/docsify-namespaced/dist/docsify-namespaced.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
		<script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
		<script src="https://unpkg.com/prismjs@1.24.0/components/prism-gml.min.js"></script>
		<script src="https://unpkg.com/docsify-copy-code@2"></script>
		<script src="prism-yarn.js"></script>
		<style>
			:root {
				--content-max-width: 62em;
				--background: #242e33;

				/* Theme */
				--theme-hue: 47;
				--theme-saturation: 100%;
				--theme-lightness: 47%;
				--heading-h1-color: var(--theme-color);
				--heading-h2-color: var(--theme-color);
				--heading-h2-border-color: var(--theme-color);
				--table-head-border-width: 1px;
				--table-cell-border-width: 1px;
				--navbar-root-border-color: var(--theme-color);
				--navbar-root-color: var(--theme-color);
				--navbar-root-color--hover: var(--background);
				--navbar-root-background--hover: var(--theme-color);
				--navbar-root-border-width: 1px;
				--navbar-root-border-radius: 5px;
				--navbar-root-padding: 5px;
				--navbar-root-margin: 0 0 0 1em;

				/* Sidebar */
				--sidebar-nav-pagelink-background-image--collapse: url("data:image/svg+xml,%0A%3Csvg xmlns='http://www.w3.org/2000/svg' width='7' height='11.2' viewBox='0 0 7 11.2'%3E%3Cpath d='M1.5 1.5l4 4.1 -4 4.1' stroke-width='1.5' stroke='rgb(241, 187, 0)' fill='none' stroke-linecap='square' stroke-linejoin='miter' vector-effect='non-scaling-stroke'/%3E%3C/svg%3E");
				--sidebar-nav-pagelink-background-image--active: url("data:image/svg+xml,%0A%3Csvg xmlns='http://www.w3.org/2000/svg' width='11.2' height='7' viewBox='0 0 11.2 7'%3E%3Cpath d='M1.5 1.5l4.1 4 4.1-4' stroke-width='1.5' stroke='rgb(241, 187, 0)' fill='none' stroke-linecap='square' stroke-linejoin='miter' vector-effect='non-scaling-stroke'/%3E%3C/svg%3E");
				--sidebar-nav-pagelink-background-image--loaded: url("data:image/svg+xml,%0A%3Csvg xmlns='http://www.w3.org/2000/svg' width='11.2' height='7' viewBox='0 0 11.2 7'%3E%3Cpath d='M1.5 1.5l4.1 4 4.1-4' stroke-width='1.5' stroke='rgb(241, 187, 0)' fill='none' stroke-linecap='square' stroke-linejoin='miter' vector-effect='non-scaling-stroke'/%3E%3C/svg%3E");
			}
			#version-selector {
				background: var(--base-background-color);
				color: var(--theme-color);
				border-color: var(--blockquote-border-color);
				border-radius: 5px;
				margin-top: 0.75em;
				padding: 0 5px;
			}
			pre[class*='language-'] {
				border: 1px solid #1f282d;
				overflow: auto;
				position: relative;
			}
			.token.name {
				color: #a2a5cc !important;
			}
		</style>
	</body>
</html>
